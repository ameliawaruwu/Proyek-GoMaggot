<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="admin.css">
    <title></title>
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <!-- Same sidebar as adminfix.html but with admin.html active -->
        <div class="logo">
            <a>Go<Span>Maggot</Span></a>
        </div>
        <ul class="side-menu top">
            <li class="active">
                <a href="adminfix.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="dokumentasi.html">
                    <i class='bx bx-images'></i>
                    <span class="text">Documentation</span>
                </a>
            </li>
            <li>
                <a href="publikasi.html">
                    <i class='bx bx-library' ></i>
                    <span class="text">Publication</span>
                </a>
            </li>
            <li>
                <a href="produk.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Product</span>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class='bx bxs-user'></i>
                    <span class="text">User</span>
                </a>
            </li>
            <li>
                <a href="chat.html">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Chat</span>
                </a>
            </li>
        </ul>
    </section>

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="FOTO Amelia Waruwu.jpg">
            </a>
        </nav>

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Admin Management</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">Dashboard</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a class="active" href="#">Admin</a></li>
                    </ul>
                </div>
                <a href="#" class="btn-download">
                    <i class='bx bxs-user-plus'></i>
                    <span class="text">Add New Admin</span>
                </a>
            </div>

            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Admin List</h3>
                        <i class='bx bx-search'></i>
                        <i class='bx bx-filter'></i>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Admin Name</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <img src="FOTO Amelia Waruwu.jpg">
                                    <p>Amelia Waruwu</p>
                                </td>
                                <td>Super Admin</td>
                                <td><span class="status completed">Active</span></td>
                                <td>
                                    <a href="#" class="btn-edit"><i class='bx bxs-edit'></i></a>
                                    <a href="#" class="btn-delete"><i class='bx bxs-trash'></i></a>
                                </td>
                            </tr>
                            <!-- Add more admin rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </section>

    <script src="script.js"></script>
    <!-- Add Admin Modal -->
    <div class="modal" id="addAdminModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Admin</h3>
                <span class="close">&times;</span>
            </div>
            <form id="addAdminForm">
                <div class="form-group">
                    <label for="adminName">Full Name</label>
                    <input type="text" id="adminName" name="adminName" required>
                </div>
                <div class="form-group">
                    <label for="adminEmail">Email</label>
                    <input type="email" id="adminEmail" name="adminEmail" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" name="adminPassword" required>
                </div>
                <div class="form-group">
                    <label for="adminRole">Role</label>
                    <select id="adminRole" name="adminRole" required>
                        <option value="Super Admin">Super Admin</option>
                        <option value="Admin">Admin</option>
                        <option value="Moderator">Moderator</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="adminImage">Profile Image</label>
                    <input type="file" id="adminImage" name="adminImage" accept="image/*" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Admin</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Edit Admin Modal -->
    <div class="modal" id="editAdminModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Admin</h3>
                <span class="close">&times;</span>
            </div>
            <form id="editAdminForm">
                <input type="hidden" id="editAdminId">
                <div class="form-group">
                    <label for="editAdminName">Full Name</label>
                    <input type="text" id="editAdminName" name="editAdminName" required>
                </div>
                <div class="form-group">
                    <label for="editAdminEmail">Email</label>
                    <input type="email" id="editAdminEmail" name="editAdminEmail" required>
                </div>
                <div class="form-group">
                    <label for="editAdminRole">Role</label>
                    <select id="editAdminRole" name="editAdminRole" required>
                        <option value="Super Admin">Super Admin</option>
                        <option value="Admin">Admin</option>
                        <option value="Moderator">Moderator</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editAdminStatus">Status</label>
                    <select id="editAdminStatus" name="editAdminStatus" required>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                        <option value="Suspended">Suspended</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editAdminImage">Profile Image</label>
                    <input type="file" id="editAdminImage" name="editAdminImage" accept="image/*">
                    <small>Leave empty to keep current image</small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
