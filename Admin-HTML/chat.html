<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="admin.css">
    <title>Chat - GoMaggot Admin</title>
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <div class="logo">
            <a>Go<Span>Maggot</Span></a>
        </div>
        <ul class="side-menu top">
            <li class="active">
                <a href="adminfix.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="dokumentasi.html">
                    <i class='bx bx-images'></i>
                    <span class="text">Documentation</span>
                </a>
            </li>
            <li>
                <a href="publikasi.html">
                    <i class='bx bx-library' ></i>
                    <span class="text">Publication</span>
                </a>
            </li>
            <li>
                <a href="produk.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Product</span>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class='bx bxs-user'></i>
                    <span class="text">User</span>
                </a>
            </li>
            <li>
                <a href="chat.html">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Chat</span>
                </a>
            </li>
        </ul>
        
    </section>

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="FOTO Amelia Waruwu.jpg">
            </a>
        </nav>

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Chat</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">Dashboard</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a class="active" href="#">Chat</a></li>
                    </ul>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-list">
                    <h3>Recent Chats</h3>
                    <div class="chat-item active">
                        <img src="Maxwell-COC.jpg" alt="User">
                        <div class="chat-info">
                            <h4>Maxwell Salvador</h4>
                            <p>Last message...</p>
                        </div>
                    </div>
                    <!-- Add more chat items as needed -->
                </div>
                
                <div class="chat-messages">
                    <div class="chat-header">
                        <h3>Chat with Maxwell</h3>
                    </div>
                    <div class="messages" id="messageArea">
                        <!-- Messages will be loaded here -->
                    </div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Type your message...">
                        <button id="sendMessage"><i class='bx bxs-send'></i></button>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 GoMaggot. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
