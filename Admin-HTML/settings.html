<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="admin.css">
    <title>Settings</title>
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <div class="logo">
            <a>Go<Span>Maggot</Span></a>
        </div>
        <ul class="side-menu top">
            <li class="active">
                <a href="adminfix.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="dokumentasi.html">
                    <i class='bx bx-images'></i>
                    <span class="text">Documentation</span>
                </a>
            </li>
            <li>
                <a href="publikasi.html">
                    <i class='bx bx-library' ></i>
                    <span class="text">Publication</span>
                </a>
            </li>
            <li>
                <a href="produk.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Product</span>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class='bx bxs-user'></i>
                    <span class="text">User</span>
                </a>
            </li>
            <li>
                <a href="chat.html">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Chat</span>
                </a>
            </li>
        </ul>
        
    </section>

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="FOTO Amelia Waruwu.jpg">
            </a>
        </nav>

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Settings</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">Dashboard</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a class="active" href="#">Settings</a></li>
                    </ul>
                </div>
            </div>

            <div class="settings-container">
                <div class="settings-section">
                    <h3>Profile Settings</h3>
                    <form class="settings-form">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" value="admin" />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" value="admin@gomaggot.com" />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" value="********" />
                        </div>
                        <button type="submit" class="btn-save">Save Changes</button>
                    </form>
                </div>

                <div class="settings-section">
                    <h3>Notification Settings</h3>
                    <div class="notification-settings">
                        <div class="setting-item">
                            <span>Email Notifications</span>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="setting-item">
                            <span>Push Notifications</span>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 GoMaggot. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
